# This is a basic workflow to help you get started with Actions

name: Create Issue in Oden

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  issues:
    types: [ opened ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  SendIssueToOden:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a set of commands using the runners shell
    - name: Create an issue in Oden.
      run: |
        Install-Module -Name EasitGoWebservice -Force
        Import-Module EasitGoWebservice -Force
        Import-GORequestItem -url "${{ secrets.odenWS }}" -apikey "${{ secrets.odenAPI }}" -ihi ${{ secrets.odenIH }} -Description "GitHub ${{ github.ref }} Env ${{ env }}" -Subject "A new issue have been created on GitHub"
      shell: pwsh
